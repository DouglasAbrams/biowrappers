packages:
  - name: samtools
    url: http://downloads.sourceforge.net/project/samtools/samtools/0.1.19/samtools-0.1.19.tar.bz2
    type: simple_make
    install_files:
      - [bin, samtools]
      - [bin, bcftools]
      - [bin, vcfutils.pl]
    link_files:
      - [[samtools], [bin, samtools]]
      - [[bcftools, bcftools], [bin, bcftools]]
      - [[bcftools, vcfutils.pl], [bin, vcfutils.pl]]

  - name: tabix
    url: http://downloads.sourceforge.net/project/samtools/tabix/tabix-0.2.6.tar.bz2
    type: simple_make
    install_files:
      - [bin, bgzip]
      - [bin, tabix]
    link_files:
      - [[bgzip], [bin, bgzip]]
      - [[tabix], [bin, tabix]]
        
   # Basic Python install
  - name: miniconda
    url: http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh
    type: miniconda
    install_files:
      - [bin, conda]
      - [bin, python]
  
  - name: pip
    type: python_conda
    install_files:
      - [bin, pip]
    
  - name: matplotlib
    type: python_conda
  
  - name: numpy
    type: python_conda
  
  - name: pandas
    type: python_conda
    
  - name: scipy
    type: python_conda
  
  - name: seaborn
    type: python_conda
    
  - name: scikit-learn
    type: python_conda
    
  - name: PyIntervalTree
    type: python_pip
  
  - name: PyVCF
    type: python_pip
    
  - name: pysam
    type: python_pip
  
  - name: mutationseq
    git_repo: https://andrewjlroth@svn.bcgsc.ca/stash/scm/museq/mutationseq.git
    git_commit: v4.2.1
